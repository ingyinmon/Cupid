<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CupidLogin</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/2823a00263.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="loginbox">
        <form action="">
            <h1>Login</h1>
            <div class="userps">
                <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="userps">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remenberforget">
                <label><input type="checkbox"> Remenber me</label>
                <a href="#">Forget Password</a>
            </div>

            <button type="submit" class="button"><a href="index.html">Login</a></button>
            <div class="register">
                <p>Don't have an account <a href="">Register</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
